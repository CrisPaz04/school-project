<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h4">Gestión de Estudiantes</h1>
            <div>
                <a href="../index.html" class="btn btn-outline-secondary">Volver al Menú</a>
                <button class="btn btn-outline-danger ms-2" onclick="logout()">Cerrar Sesión</button>
            </div>
        </header>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Formulario de Estudiante</h5>
                    </div>
                    <div class="card-body">
                        <form id="estudianteForm">
                            <input type="hidden" id="estudianteId" value="">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono">
                                </div>
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nombreEncargado" class="form-label">Nombre del Encargado</label>
                                <input type="text" class="form-control" id="nombreEncargado" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
                                <button type="button" class="btn btn-info" id="btnConsultar">Consultar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Listado de Estudiantes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Fecha de Nacimiento</th>
                                        <th>Teléfono</th>
                                        <th>Correo</th>
                                        <th>Encargado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaEstudiantes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/conexion.js"></script>
    <script src="../js/estudiante.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userType = sessionStorage.getItem('userType');

            if (!userType) {
                window.location.href = '../login.html';
                return;
            }

            if (userType === 'profesor_guia') {
                document.getElementById('btnEliminar').style.display = 'none';
            }

            cargarEstudiantes();
        });

        function logout() {
            sessionStorage.removeItem('username');
            sessionStorage.removeItem('userType');
            window.location.href = '../login.html';
        }
    </script>

    <script src="../js/estudiante.js"></script>
</body>

</html>
