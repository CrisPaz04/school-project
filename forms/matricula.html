<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Matrículas - Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h4">Gestión de Matrículas</h1>
            <div>
                <a href="../index.html" class="btn btn-outline-secondary">Volver al Menú</a>
                <button class="btn btn-outline-danger ms-2" onclick="logout()">Cerrar Sesión</button>
            </div>
        </header>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Formulario de Matrícula</h5>
                    </div>
                    <div class="card-body">
                        <form id="matriculaForm">
                            <input type="hidden" id="matriculaId" value="">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="estudiante" class="form-label">Estudiante</label>
                                    <select class="form-select" id="estudiante" required>
                                        <option value="">Seleccione un estudiante</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="curso" class="form-label">Curso</label>
                                    <select class="form-select" id="curso" required>
                                        <option value="">Seleccione un curso</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fechaMatricula" class="form-label">Fecha de Matrícula</label>
                                    <input type="date" class="form-control" id="fechaMatricula" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="anoAcademico" class="form-label">Año Académico</label>
                                    <select class="form-select" id="anoAcademico" required>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" required>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
                                <button type="button" class="btn btn-info" id="btnConsultar">Consultar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Listado de Matrículas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Estudiante</th>
                                        <th>Curso</th>
                                        <th>Fecha Matrícula</th>
                                        <th>Año Académico</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaMatriculas">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/conexion.js"></script>
    <script src="../js/matricula.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userType = sessionStorage.getItem('userType');

            if (!userType) {
                window.location.href = '../login.html';
                return;
            }

            cargarEstudiantes();
            cargarCursos();
            cargarMatriculas();
        });

        function logout() {
            sessionStorage.removeItem('username');
            sessionStorage.removeItem('userType');
            window.location.href = '../login.html';
        }
    </script>

    <script src="../js/matricula.js"></script>
</body>

</html>
